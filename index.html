<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liber's Limit</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 1. Load Marked.js (for Markdown) - using specific version for reliability -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    
    <!-- 2. Load MathJax (for LaTeX Math) -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <img src="thegreatgiorebil.png" alt="Profile" class="sidebar-profile-image" id="profileTrigger">
        </div>
        <button class="nav-button active" data-page="theorem">Theorem</button>
        <button class="nav-button" data-page="thoughts">Thoughts</button>
        <button class="nav-button" data-page="analogies">Analogies</button>
        <button class="nav-button" data-page="sources">Sources</button>
    </nav>
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle navigation"></button>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-profile-section">
                <img src="thegreatgiorebil.png" alt="Profile" class="modal-profile-image">
            </div>
            <p class="modal-caption">Stage 4 of the Hot Crazy Line</p>
            <div class="modal-secondary-section">
                <img src="crazyhotline.png" alt="Secondary" class="modal-secondary-image">
            </div>
        </div>
    </div>

    <div class="container" id="content">
        <button class="copy-markdown-btn" id="copyMarkdownBtn" title="Copy as Markdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span>Copy as Markdown</span>
        </button>
        <div class="loading">Initializing Terminal...<br>Decrypting Manifesto...</div>
    </div>

    <script>
        // Copy button HTML template
        const copyBtnHTML = `<button class="copy-markdown-btn" id="copyMarkdownBtn" title="Copy as Markdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span>Copy</span>
        </button>`;

        // Page mapping: pageId -> markdown filename
        const pageMap = {
            'thoughts': 'thoughts.md',
            'theorem': 'manifesto.md',
            'analogies': 'analogies.md',
            'sources': 'sources.md'
        };

        // Wait for Marked.js to load, then fetch and render
        function waitForMarked(callback, maxAttempts = 50) {
            if (typeof marked !== 'undefined' && marked.parse) {
                callback();
            } else if (maxAttempts > 0) {
                setTimeout(() => waitForMarked(callback, maxAttempts - 1), 100);
            } else {
                document.getElementById('content').innerHTML = "<h2 style='color:red'>ERROR: Markdown parser failed to load.</h2>";
                console.error('Marked.js not available after waiting');
            }
        }

        // Generic markdown loader
        function loadMarkdown(fileName) {
            // Show loading state
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            
            // Fetch the markdown file
            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    // Store raw markdown for copy function
                    currentMarkdownContent = text;

                    // Convert Markdown to HTML
                    const htmlContent = marked.parse(text);
                    
                    // Wrap content with copy button in a relative container
                    document.getElementById('content').innerHTML = `<div class="content-wrapper">${copyBtnHTML}${htmlContent}</div>`;
                    
                    // Tell MathJax to re-scan the new content and render equations
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        MathJax.typesetPromise().catch(function (err) {
                            console.error('MathJax rendering error:', err);
                        });
                    } else {
                        // Wait for MathJax if not ready yet
                        const checkMathJax = setInterval(() => {
                            if (window.MathJax && window.MathJax.typesetPromise) {
                                clearInterval(checkMathJax);
                                MathJax.typesetPromise().catch(function (err) {
                                    console.error('MathJax rendering error:', err);
                                });
                            }
                        }, 100);
                        
                        // Stop checking after 5 seconds
                        setTimeout(() => clearInterval(checkMathJax), 5000);
                    }
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = "<h2 style='color:red'>ERROR: DATA CORRUPTION. CANNOT LOAD CONTENT.</h2><p style='color:#999'>" + error.message + "</p>";
                    console.error('Error:', error);
                });
        }

        // Switch to a different page
        function switchPage(pageId) {
            // Validate pageId
            if (!pageMap[pageId]) {
                console.warn('Invalid page ID:', pageId);
                pageId = 'theorem'; // Default to theorem
            }

            // Update active button state
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => {
                if (btn.getAttribute('data-page') === pageId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update URL hash
            window.location.hash = pageId;

            // Load the corresponding markdown file
            const fileName = pageMap[pageId];

            // Add page-specific class to container
            const container = document.getElementById('content');
            container.className = 'container page-' + pageId;

            loadMarkdown(fileName);

            // Close sidebar on mobile after navigation
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        // Handle hash change (browser back/forward)
        function handleHashChange() {
            const hash = window.location.hash.slice(1); // Remove the '#'
            const pageId = hash || 'theorem'; // Default to theorem if no hash
            switchPage(pageId);
        }

        // Initialize navigation
        function initNavigation() {
            // Set up navigation button click handlers
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    switchPage(pageId);
                });
            });

            // Set up hamburger menu toggle
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnToggle = sidebarToggle.contains(event.target);
                    
                    if (!isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains('open')) {
                        sidebar.classList.remove('open');
                    }
                }
            });

            // Handle browser back/forward buttons
            window.addEventListener('hashchange', handleHashChange);

            // Load initial page based on hash or default to theorem
            handleHashChange();
        }

        // Current markdown content for copying
        let currentMarkdownContent = '';

        // Copy markdown functionality
        function initCopyButton() {
            document.addEventListener('click', function(e) {
                const copyBtn = e.target.closest('#copyMarkdownBtn');
                if (copyBtn) {
                    navigator.clipboard.writeText(currentMarkdownContent).then(() => {
                        const span = copyBtn.querySelector('span');
                        const originalText = span.textContent;
                        span.textContent = 'Copied!';
                        copyBtn.classList.add('copied');
                        setTimeout(() => {
                            span.textContent = originalText;
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                    });
                }
            });
        }

        // Profile Modal functionality
        function initModal() {
            const profileTrigger = document.getElementById('profileTrigger');
            const modal = document.getElementById('profileModal');
            const modalClose = document.getElementById('modalClose');

            profileTrigger.addEventListener('click', function() {
                modal.classList.add('active');
            });

            modalClose.addEventListener('click', function() {
                modal.classList.remove('active');
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                }
            });
        }

        // Wait for page and scripts to load
        window.addEventListener('load', function() {
            waitForMarked(initNavigation);
            initModal();
            initCopyButton();
        });
    </script>

</body>
</html>
